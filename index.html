    <body>

        <main>
            <div class="container">

                <section id="contactinfo" class="contactinfo">
                    <div class="container">

                            <!-- Left Column: Socials and Info -->

                                <div class="socials-header">
                                    <h1 class="socials-title">info.</h1>
                                </div>
                                <a href="mailto:code@nahin.space" class="contact-item">
                                    <div class="contact-details">
                                        <span class="contact-label">email me at:</span>
                                        <span class="contact-value">code@nahin.space</span>
                                    </div>
                                </a>
                                <div class="social-links">
                                    <a href="https://github.com/nahinbin" target="_blank" class="social-link" aria-label="GitHub">
                                        <i class="fab fa-github"></i>
                                    </a>
                                    <a href="https://www.linkedin.com/in/nahinibn" target="_blank" class="social-link" aria-label="LinkedIn">
                                        <i class="fab fa-linkedin"></i>
                                    </a>
                                    <a href="https://www.instagram.com/nahinibn" target="_blank" class="social-link" aria-label="Instagram">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                    <a href="https://www.youtube.com/@nahinibn" target="_blank" class="social-link" aria-label="YouTube">
                                        <i class="fab fa-youtube"></i>
                                    </a>
                                </div>
                            </div>
                            
                            <!-- Right Column: Contact Form -->
                            <div class="contact-right">
                                <div class="contact-form-wrapper">
                                    <div class="contact-form-card fade-in">

                                                <label for="name" class="form-label"></label>
                                                <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="form-label"></label>
                                                <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="message" class="form-label"></label>
                                                <textarea class="form-control" id="message" name="message" placeholder="Your message" rows="3" required></textarea>
                                            </div>
                                            <button type="submit" class="submit-btn">
                                                <span>Send</span>
                                            </button>
                                            <div id="formStatus" style="margin-top: 1em;"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="js/main.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const hellos = [
                    "Hello",      // English
                    "Hola",       // Spanish
                    "Bonjour",    // French
                    "Hallo",      // German
                    "Ciao",       // Italian
                    "Olá",        // Portuguese
                    "こんにちは",    // Japanese
                    "안녕하세요",     // Korean
                    "你好",         // Chinese
                    "Привет",      // Russian
                    "مرحبا",       // Arabic
                ];
                const helloSpan = document.getElementById('hello-animated');
                let greetIndex = 0;

                if (helloSpan) {
                    setInterval(() => {
                        helloSpan.classList.add('fade');
                        setTimeout(() => {
                            greetIndex = (greetIndex + 1) % hellos.length;
                            helloSpan.textContent = hellos[greetIndex];
                            helloSpan.classList.remove('fade');
                        }, 300);
                    }, 800);
                }
            });
        </script>
    </body>
</html>
