<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Racing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #00b4d8;
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.3);
            z-index: 10;
            min-width: 400px;
            display: none;
        }

        #code-lock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border: 1px solid #00b4d8;
            z-index: 11;
            width: 300px;
            text-align: center;
        }

        #code-lock h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: none;
        }

        #code-input {
            width: 100%;
            padding: 12px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00b4d8;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 8px;
            transition: all 0.3s ease;
        }

        #code-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #48cae4;
        }

        #code-lock button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #00b4d8;
            color: #fff;
            border: 1px solid #48cae4;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: normal;
            box-shadow: none;
        }

        #code-lock button:hover {
            background: #48cae4;
            transform: none;
            box-shadow: none;
        }

        #code-error {
            color: #48cae4;
            margin-top: 10px;
            display: none;
            font-size: 14px;
            opacity: 0.8;
        }

        h1 {
            color: #00b4d8;
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
            text-align: center;
        }

        .controls-info {
            background: rgba(0, 180, 216, 0.1);
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #00b4d8;
            color: #fff;
        }

        .controls-info p {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .key {
            background: #00b4d8;
            color: #fff;
            padding: 8px 20px;
            border: 1px solid #48cae4;
            display: inline-block;
            margin: 0 5px;
            min-width: 60px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.3);
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: #fff;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #48cae4, #00b4d8);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.5);
        }

        #game-area {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: none;
            perspective: 1000px;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
        }

        #road {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            overflow: hidden;
        }

        .road-surface {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
        }

        .lane {
            position: absolute;
            width: 25%;
            height: 100%;
            border-right: 4px solid #00b4d8;
        }

        .lane:nth-child(1) { left: 0; }
        .lane:nth-child(2) { left: 25%; }
        .lane:nth-child(3) { left: 50%; }
        .lane:nth-child(4) { left: 75%; border-right: none; }

        .lane-line {
            position: absolute;
            top: -100%;
            left: 50%;
            width: 8px;
            height: 300%;
            background: repeating-linear-gradient(
                to bottom,
                #00b4d8 0px,
                #00b4d8 40px,
                transparent 40px,
                transparent 80px
            );
            transform: translateX(-50%);
            animation: moveLaneLine 1s linear infinite;
        }

        @keyframes moveLaneLine {
            0% { top: -100%; }
            100% { top: 0%; }
        }

        .road-edge {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-top: 6px solid #00b4d8;
            border-bottom: 6px solid #00b4d8;
            box-shadow: 0 0 25px rgba(0, 180, 216, 0.4);
            z-index: 2;
        }

        #player-car {
            position: absolute;
            width: 80px;
            height: 160px;
            background-image: url('car.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 3;
            left: 0;
            bottom: 20px;
            transition: left 0.2s ease;
            filter: drop-shadow(0 0 15px rgba(0, 180, 216, 0.6));
        }

        .obstacle {
            position: absolute;
            width: 80px;
            height: 160px;
            background-image: url('police-car.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 3;
            filter: drop-shadow(0 0 15px rgba(0, 0, 255, 0.6));
        }

        .hud {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
            border: 2px solid #00b4d8;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
        }

        #score {
            top: 20px;
            right: 20px;
        }

        #speed {
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            min-width: 150px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 0;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
            border: 2px solid #00b4d8;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #00b4d8;
            text-align: center;
            display: none;
            z-index: 4;
            min-width: 400px;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.5);
        }

        #game-over h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #00b4d8;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
        }

        #game-over p {
            margin: 20px 0;
            font-size: 24px;
        }

        .speed-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 100;
        }

        .speed-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b4d8, #48cae4);
            width: 0%;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
        }

        .drift-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .drift-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00b4d8;
            border-radius: 50%;
            opacity: 0;
            animation: driftParticle 0.5s ease-out;
        }

        @keyframes driftParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .mobile-control-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        #btn-w {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #btn-a {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        #btn-s {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #btn-d {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: block !important;
            }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00b4d8;
        }

        .game-header img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .score {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="code-lock">
            <h1>Enter Code</h1>
            <input type="password" id="code-input" maxlength="4" placeholder="••••">
            <button onclick="verifyCode()">Unlock</button>
            <p id="code-error">Incorrect code</p>
        </div>
        <div id="menu">
            <div class="controls-info">
            <div class="game-header">
                <img src="https://nahin.space/logo.png" alt="Nahin.space Logo" style="height: 20px; width: auto;">
            </div>
                <p><span class="key">W</span> Accelerate</p>
                <p><span class="key">A</span> Move Left</p>
                <p><span class="key">D</span> Move Right</p>
                <p><span class="key">S</span> Brake</p>
            </div>
            <button id="start-game">Start Race</button>
        </div>
        <div id="game-area">
            <div class="game-header">
                <img src="https://nahin.space/logo.png" alt="Nahin.space Logo" style="height: 30px; width: auto;">
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            <div id="road">
                <div class="road-surface"></div>
                <div class="lane"><div class="lane-line"></div></div>
                <div class="lane"><div class="lane-line"></div></div>
                <div class="lane"><div class="lane-line"></div></div>
                <div class="lane"><div class="lane-line"></div></div>
                <div class="road-edge"></div>
            </div>
            <div id="player-car"></div>
            <div id="speed" class="hud">Speed: 0 km/h</div>
            <div class="speed-bar">
                <div class="speed-fill"></div>
            </div>
            <div class="drift-effect"></div>
            <div id="game-over">
                <h2>Game Over</h2>
                <p>Score: <span id="final-score">0</span></p>
                <p>Top Speed: <span id="top-speed">0</span> km/h</p>
                <button onclick="restartGame()">Race Again</button>
            </div>
            <div id="mobile-controls">
                <button class="mobile-control-btn" id="btn-w">W</button>
                <button class="mobile-control-btn" id="btn-a">A</button>
                <button class="mobile-control-btn" id="btn-s">S</button>
                <button class="mobile-control-btn" id="btn-d">D</button>
            </div>
        </div>
    </div>

    <script>
        const playerCar = document.getElementById('player-car');
        const gameArea = document.getElementById('game-area');
        const startButton = document.getElementById('start-game');
        const speedFill = document.querySelector('.speed-fill');
        const driftEffect = document.querySelector('.drift-effect');
        const codeInput = document.getElementById('code-input');
        const codeLock = document.getElementById('code-lock');
        const menu = document.getElementById('menu');
        const codeError = document.getElementById('code-error');
        const SECRET_CODE = "0091";
        
        let score = 0;
        let speed = 0;
        let topSpeed = 0;
        let currentLane = 1;
        let isGameRunning = false;
        let obstacles = [];
        let animationFrame;
        let isDrifting = false;
        let driftDirection = 0;
        let lastObstacleTime = 0;
        let minObstacleDelay = 2000;
        let maxObstacleDelay = 4000;
        let nextObstacleDelay = 3000;
        let maxObstacles = 3;
        let minObstacleDistance = 400;
        let obstacleSpeed = 3; // Reduced speed for better performance
        let lastFrameTime = 0;
        let fps = 60;
        let frameInterval = 1000 / fps;
        
        const LANE_POSITIONS = [0, 25, 50, 75];
        const MAX_SPEED = 300;
        const ACCELERATION = 3;
        const DECELERATION = 1;
        const BRAKE_POWER = 5;
        const DRIFT_THRESHOLD = 150;
        const DRIFT_DECELERATION = 2;
        
        startButton.addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyPress);
        document.addEventListener('keyup', handleKeyUp);
        
        // Handle Enter key press in code input
        codeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });

        // Only allow numbers in the code input
        codeInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        function verifyCode() {
            const enteredCode = codeInput.value;
            if (enteredCode === SECRET_CODE) {
                codeLock.style.display = 'none';
                menu.style.display = 'block';
                codeError.style.display = 'none';
                codeInput.value = '';
            } else {
                codeError.style.display = 'block';
                codeInput.value = '';
                codeInput.focus();
            }
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            gameArea.style.display = 'block';
            
            score = 0;
            speed = 0;
            topSpeed = 0;
            currentLane = 1;
            isGameRunning = true;
            obstacles = [];
            isDrifting = false;
            lastObstacleTime = performance.now();
            lastFrameTime = performance.now();
            nextObstacleDelay = 3000;
            
            updateScore();
            updateSpeed();
            moveToLane(currentLane);
            
            animationFrame = requestAnimationFrame(gameLoop);
            setupMobileControls();
            document.getElementById('mobile-controls').style.display = 'block';
        }
        
        function gameLoop(currentTime) {
            if (!isGameRunning) return;

            // Calculate delta time for smooth animation
            const deltaTime = currentTime - lastFrameTime;
            if (deltaTime < frameInterval) {
                animationFrame = requestAnimationFrame(gameLoop);
                return;
            }
            lastFrameTime = currentTime;

            // Update player speed
            if (speed > 0) {
                if (isDrifting) {
                    speed = Math.max(0, speed - DRIFT_DECELERATION * (deltaTime / 16.67));
                } else {
                    speed = Math.max(0, speed - DECELERATION * (deltaTime / 16.67));
                }
                updateSpeed();
            }

            // Move obstacles
            moveObstacles(deltaTime);

            // Spawn new obstacles
            if (currentTime - lastObstacleTime >= nextObstacleDelay && canSpawnObstacle()) {
                createObstacle();
                lastObstacleTime = currentTime;
                nextObstacleDelay = Math.random() * (maxObstacleDelay - minObstacleDelay) + minObstacleDelay;
            }

            animationFrame = requestAnimationFrame(gameLoop);
        }
        
        function handleKeyPress(e) {
            if (!isGameRunning) return;
            
            switch(e.key.toLowerCase()) {
                case 'w':
                    speed = Math.min(MAX_SPEED, speed + ACCELERATION);
                    updateSpeed();
                    break;
                case 's':
                    // Normal braking power
                    speed = Math.max(0, speed - BRAKE_POWER);
                    updateSpeed();
                    break;
                case 'a':
                    if (currentLane > 0) {
                        if (speed > DRIFT_THRESHOLD) {
                            isDrifting = true;
                            driftDirection = -1;
                        }
                        currentLane--;
                        moveToLane(currentLane);
                    }
                    break;
                case 'd':
                    if (currentLane < 3) {
                        if (speed > DRIFT_THRESHOLD) {
                            isDrifting = true;
                            driftDirection = 1;
                        }
                        currentLane++;
                        moveToLane(currentLane);
                    }
                    break;
            }
        }
        
        function handleKeyUp(e) {
            if (e.key.toLowerCase() === 'a' || e.key.toLowerCase() === 'd') {
                isDrifting = false;
            }
        }
        
        function moveToLane(lane) {
            const gameWidth = window.innerWidth;
            const laneWidth = gameWidth / 4;
            const carWidth = 80;
            const offset = (laneWidth - carWidth) / 2;
            const position = (laneWidth * lane) + offset;
            
            playerCar.style.left = position + 'px';
            playerCar.style.transform = isDrifting ? 
                `rotate(${driftDirection * 15}deg)` : 
                'rotate(0deg)';
        }
        
        function createDriftEffect() {
            if (!isDrifting || speed < DRIFT_THRESHOLD) return;
            
            const particle = document.createElement('div');
            particle.className = 'drift-particle';
            
            const carRect = playerCar.getBoundingClientRect();
            const x = carRect.left + (driftDirection === 1 ? 0 : carRect.width);
            const y = carRect.bottom;
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            const tx = driftDirection * (Math.random() * 50 + 20);
            const ty = Math.random() * 30 + 10;
            
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            
            driftEffect.appendChild(particle);
            
            setTimeout(() => particle.remove(), 500);
        }
        
        function canSpawnObstacle() {
            if (obstacles.length >= maxObstacles) return false;

            // Check if there's enough space between existing obstacles
            for (let obstacle of obstacles) {
                const obstacleTop = parseFloat(obstacle.style.top) || -minObstacleDistance;
                if (obstacleTop > -minObstacleDistance) {
                    return false;
                }
            }
            return true;
        }
        
        function createObstacle() {
            if (!canSpawnObstacle()) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            // Get available lanes
            const availableLanes = [0, 1, 2, 3].filter(lane => 
                !obstacles.some(obs => 
                    Math.floor(parseFloat(obs.style.left) / (window.innerWidth / 4)) === lane
                )
            );
            
            if (availableLanes.length === 0) return;
            
            const lane = availableLanes[Math.floor(Math.random() * availableLanes.length)];
            const gameWidth = window.innerWidth;
            const laneWidth = gameWidth / 4;
            const offset = (laneWidth - 80) / 2;
            const position = (laneWidth * lane) + offset;
            
            obstacle.style.left = position + 'px';
            obstacle.style.top = `-${minObstacleDistance}px`;
            
            gameArea.appendChild(obstacle);
            obstacles.push(obstacle);
        }
        
        function moveObstacles(deltaTime) {
            const normalizedSpeed = obstacleSpeed * (deltaTime / 16.67);
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const currentTop = parseFloat(obstacle.style.top) || -minObstacleDistance;
                const newTop = currentTop + normalizedSpeed;
                
                obstacle.style.top = newTop + 'px';
                
                if (checkCollision(playerCar, obstacle)) {
                    endGame();
                    return;
                }
                
                if (newTop > window.innerHeight) {
                    obstacle.remove();
                    obstacles.splice(i, 1);
                    if (speed > 0) {
                        score += Math.floor(speed / 10);
                        updateScore();
                    }
                }
            }
        }
        
        function checkCollision(car1, car2) {
            const rect1 = car1.getBoundingClientRect();
            const rect2 = car2.getBoundingClientRect();
            
            const buffer = 10;
            return !(rect1.right < rect2.left + buffer || 
                    rect1.left + buffer > rect2.right || 
                    rect1.bottom < rect2.top + buffer || 
                    rect1.top + buffer > rect2.bottom);
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }
        
        function updateSpeed() {
            const speedValue = Math.floor(speed);
            document.getElementById('speed').textContent = `Speed: ${speedValue} km/h`;
            speedFill.style.width = `${(speed / MAX_SPEED) * 100}%`;
            
            // Update lane line animation speed based on player speed
            const laneLines = document.querySelectorAll('.lane-line');
            const animationSpeed = 1 - (speed / MAX_SPEED) * 0.7; // Speed between 1s and 0.3s
            
            laneLines.forEach(line => {
                line.style.animationDuration = `${animationSpeed}s`;
            });
            
            if (speed > topSpeed) {
                topSpeed = speed;
            }
        }
        
        function endGame() {
            isGameRunning = false;
            cancelAnimationFrame(animationFrame);
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('top-speed').textContent = Math.floor(topSpeed);
            document.getElementById('game-over').style.display = 'block';
        }
        
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            gameArea.style.display = 'none';
            
            // Remove all obstacles efficiently
            while (obstacles.length > 0) {
                obstacles.pop().remove();
            }
            driftEffect.innerHTML = '';
            activeButtons.clear();
            [btnW, btnA, btnS, btnD].forEach(btn => btn.classList.remove('active'));
        }
        
        // Optimize window resize handling
        let resizeTimeout;
        window.addEventListener('resize', () => {
            if (!isGameRunning) return;
            
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                moveToLane(currentLane);
            }, 100);
        });

        const btnW = document.getElementById('btn-w');
        const btnA = document.getElementById('btn-a');
        const btnS = document.getElementById('btn-s');
        const btnD = document.getElementById('btn-d');

        let activeButtons = new Set();
        let gameLoopInterval;

        // Add debug overlay
        const debugOverlay = document.createElement('div');
        debugOverlay.style.cssText = `
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-family: monospace;
            font-size: 12px;
            max-width: 80%;
            max-height: 200px;
            overflow-y: auto;
        `;
        document.body.appendChild(debugOverlay);

        function debugLog(message) {
            console.log(message);
            const logEntry = document.createElement('div');
            logEntry.textContent = `${new Date().toISOString().split('T')[1].split('.')[0]}: ${message}`;
            debugOverlay.appendChild(logEntry);
            if (debugOverlay.children.length > 10) {
                debugOverlay.removeChild(debugOverlay.firstChild);
            }
        }

        function setupMobileControls() {
            console.log('Setting up basic mobile controls');

            // Get button elements
            const btnW = document.getElementById('btn-w');
            const btnA = document.getElementById('btn-a');
            const btnS = document.getElementById('btn-s');
            const btnD = document.getElementById('btn-d');

            // Track active buttons and intervals
            const activeButtons = new Set();
            const intervals = {};

            // Function to handle continuous action
            function startContinuousAction(key) {
                if (activeButtons.has(key)) return;
                activeButtons.add(key);
                
                // Clear any existing interval for this key
                if (intervals[key]) {
                    clearInterval(intervals[key]);
                }

                // Create new interval for continuous action
                intervals[key] = setInterval(() => {
                    if (isGameRunning && activeButtons.has(key)) {
                        handleKeyPress({ key: key });
                    } else {
                        stopContinuousAction(key);
                    }
                }, 16); // ~60fps
            }

            // Function to stop continuous action
            function stopContinuousAction(key) {
                activeButtons.delete(key);
                if (intervals[key]) {
                    clearInterval(intervals[key]);
                    delete intervals[key];
                }
                if (isGameRunning) {
                    handleKeyUp({ key: key });
                }
            }

            // A and D buttons (one-time actions)
            btnA.onmousedown = () => {
                if (isGameRunning) handleKeyPress({ key: 'a' });
            };
            btnA.onmouseup = () => {
                if (isGameRunning) handleKeyUp({ key: 'a' });
            };
            btnA.ontouchstart = (e) => {
                e.preventDefault();
                if (isGameRunning) handleKeyPress({ key: 'a' });
            };
            btnA.ontouchend = (e) => {
                e.preventDefault();
                if (isGameRunning) handleKeyUp({ key: 'a' });
            };

            btnD.onmousedown = () => {
                if (isGameRunning) handleKeyPress({ key: 'd' });
            };
            btnD.onmouseup = () => {
                if (isGameRunning) handleKeyUp({ key: 'd' });
            };
            btnD.ontouchstart = (e) => {
                e.preventDefault();
                if (isGameRunning) handleKeyPress({ key: 'd' });
            };
            btnD.ontouchend = (e) => {
                e.preventDefault();
                if (isGameRunning) handleKeyUp({ key: 'd' });
            };

            // W button (continuous acceleration)
            btnW.onmousedown = () => startContinuousAction('w');
            btnW.onmouseup = () => stopContinuousAction('w');
            btnW.ontouchstart = (e) => {
                e.preventDefault();
                startContinuousAction('w');
            };
            btnW.ontouchend = (e) => {
                e.preventDefault();
                stopContinuousAction('w');
            };
            btnW.ontouchcancel = (e) => {
                e.preventDefault();
                stopContinuousAction('w');
            };

            // S button (continuous braking)
            btnS.onmousedown = () => startContinuousAction('s');
            btnS.onmouseup = () => stopContinuousAction('s');
            btnS.ontouchstart = (e) => {
                e.preventDefault();
                startContinuousAction('s');
            };
            btnS.ontouchend = (e) => {
                e.preventDefault();
                stopContinuousAction('s');
            };
            btnS.ontouchcancel = (e) => {
                e.preventDefault();
                stopContinuousAction('s');
            };

            // Make sure buttons are visible
            document.getElementById('mobile-controls').style.display = 'block';
            console.log('Mobile controls setup complete');

            // Clean up intervals when game ends
            const originalEndGame = endGame;
            endGame = function() {
                // Stop all continuous actions
                ['w', 's'].forEach(key => stopContinuousAction(key));
                originalEndGame();
            };
        }

        // Set up controls when game starts
        const originalStartGame = startGame;
        startGame = function() {
            originalStartGame();
            setupMobileControls();
        };

        // Also set up controls immediately if on mobile
        if (window.innerWidth <= 768) {
            setupMobileControls();
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (gameLoopInterval) {
                clearInterval(gameLoopInterval);
            }
        });
    </script>
</body>
