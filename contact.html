<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact nahin</title>
        <link rel="icon" type="image/png" href="assets/images/icon.png">
            <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


        

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="/">
                        <img src="assets/images/logo.png" alt="nahin's logo" class="logo">
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <section id="contactinfo" class="contactinfo">
                    <div class="container">
                        <div class="socials-header">
                            <h1 class="socials-title">info.</h1>
                        </div>
                        <a href="mailto:code@nahin.space" class="contact-item">
                            <div class="contact-details">
                                <span class="contact-label">email me at:</span>
                                <span class="contact-value">code@nahin.space</span>
                            </div>
                        </a>
                        <div class="social-links">
                            <a href="https://github.com/nahinbin" target="_blank" class="social-link" aria-label="GitHub">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/nahinibn" target="_blank" class="social-link" aria-label="LinkedIn">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="https://www.instagram.com/nahinibn" target="_blank" class="social-link" aria-label="Instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://www.youtube.com/@nahinibn" target="_blank" class="social-link" aria-label="YouTube">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>
                        <br><br>
                        <div class="scroll-hint-container">
                            <a href="#contact" class="scroll-hint">
                                <span style="font-size:0.75rem; opacity:0.6; display:inline-block; white-space:nowrap;">send me a message</span>
                                <span>‚åµ</span>
                            </a>
                        </div>
                    </div>
                </section>
                <section id="contact" class="contact">
                    <div class="container">
                        <div class="contact-header">
                            <div class="contact-form-wrapper">
                                <div class="contact-form-card fade-in">
                                    <form id="contactForm" class="contact-form" method="post">
                                        <div class="form-group">
                                            <label for="name" class="form-label"></label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="form-label"></label>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="message" class="form-label"></label>
                                            <textarea class="form-control" id="message" name="message" placeholder="Your message" rows="3" required></textarea>
                                        </div>
                                        <button type="submit" class="submit-btn">
                                            <span>Send</span>
                                        </button>
                                        <div id="formStatus" style="margin-top: 1em;"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
    <script src="js/main.js"></script>
</html>
