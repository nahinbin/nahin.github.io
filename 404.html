<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | nahin in the space</title>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/images/logo.png" alt="nahin's logo" class="logo">
                </a>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <main>
        <div class="container">
            <section class="error-section">
                <div class="container">
                    <div class="error-content">
                        <div class="error-number">
                            <h1>404</h1>
                        </div>
                        <div class="error-message">
                            <h2>page not found</h2>
                            <p>
                                the page you're looking for seems to have wandered off into space. 
                                maybe it's exploring the cosmos or just taking a break from the digital world.
                            </p>
                        </div>
                        <div class="error-actions">
                            <a href="index.html" class="error-btn primary-btn">
                                <i class="fas fa-rocket"></i>
                                back to home
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <style>
        .error-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .error-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .error-number {
            margin-bottom: 2rem;
        }

        .error-number h1 {
            font-size: 8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.1);
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .error-message {
            margin-bottom: 3rem;
        }

        .error-message h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
        }

        .error-message p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            width: 100%;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            border: 2px solid white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 0;
        }

        .primary-btn {
            background-color: white;
            color: black;
        }

        .primary-btn:hover {
            background-color: transparent;
            color: white;
            transform: translateY(-2px);
        }

        .primary-btn i {
            color: black;
        }

        .primary-btn:hover i {
            color: white;
        }



        @media (max-width: 768px) {
            .error-number h1 {
                font-size: 6rem;
            }

            .error-message h2 {
                font-size: 2rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .error-btn {
                width: 200px;
                justify-content: center;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-number h1 {
                font-size: 4rem;
            }

            .error-message h2 {
                font-size: 1.5rem;
            }

            .error-message p {
                font-size: 1rem;
            }
        }
    </style>
</body>
</html>
