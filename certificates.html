<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>knowbout<nahin></title>
        <link rel="icon" type="image/png" href="assets/images/icon.png">
            <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css"/>


        

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <img src="assets/images/logo.png" alt="nahin's logo" class="logo">
                    </a>
                    <!-- Navigation Menu -->
                    <div class="nav-menu">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="projects.html" class="nav-link">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a href="certificates.html" class="nav-link active">Certificates</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <section id="aboutMe" class="aboutMe">
                    <div class="container">
                        <div class="nameheader">
                            <h1>my certificates</h1>
                            <div class="filter-container">
                                <button class="filter-btn" aria-haspopup="true" aria-expanded="false">
                                    <span>choose certificate type</span>
                                    <span class="arrow">></span>
                                </button>
                                <div class="filter-menu" role="menu">
                                    <button data-filter="all" class="active" role="menuitem">All Certificates</button>
                                    <button data-filter="academic" role="menuitem">Academic</button>
                                    <button data-filter="professional" role="menuitem">Professional</button>
                                    <button data-filter="online" role="menuitem">Online Courses</button>
                                    <button data-filter="events" role="menuitem">Events & Workshops</button>
                                </div>
                            </div>
                            <br>
                            <br><br><br><br>
                            <div class="scroll-hint-container">
                                <a href="#certificates-content" class="scroll-hint">
                                    <span>‚åµ</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="certificates">
                    <div id="certificates-content" class="certificates-content">
                        <span class="scroll-btn scroll-left">&lt;</span>
                        <div class="certificates-scroll-container">
                            <div id="noCertificatesMessage" class="no-certificates-message" style="display: none;">
                                <p>No certificates of this type are available to show.</p>
                            </div>
                            <div class="certificate-card" data-category="academic" data-certificate-id="bachelor-cs">
                                <div class="certificate-card-inner">
                                    <div class="certificate-preview">
                                        <img src="assets/images/certificates/foundation.png" alt="Foundation Certificate">
                                    </div>
                                    <div class="certificate-content">
                                        <h3>Foundation in Computing</h3>
                                        <button type="button" class="certificate-link">View Details</button>
                                    </div>
                                </div>
                            </div>

                            <div class="certificate-card" data-category="events" data-certificate-id="gdg-build-ai">
                                <div class="certificate-card-inner">
                                    <div class="certificate-preview">
                                        <img src="assets/images/build-with-ai.jpg" alt="Build with AI Certificate">
                                    </div>
                                    <div class="certificate-content">
                                        <h3>Build with AI</h3>
                                        <button type="button" class="certificate-link">View Details</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span class="scroll-btn scroll-right">&gt;</span>
                        <div class="certificate-dots">
                            <div class="dot active"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="copyright-text">
                        <p>&copy; 2025 Nahin Bin Monir. All rights <a href="customize.html" style="text-decoration: none; color: inherit;">reserved</a>.</p>
                    </div>
                </section>

                <!-- Certificate Modal -->
                <div id="certificateModal" class="certificate-modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
                    <div class="modal-content">
                        <button class="modal-close" aria-label="Close modal">&times;</button>
                        <div class="modal-header">
                            <img id="modalCertificateImage" src="" alt="Certificate Preview" class="modal-image">
                            <h2 id="modalTitle" class="modal-title"></h2>
                        </div>
                        <div class="modal-body">
                            <div class="certificate-details">
                                <div class="detail-item">
                                    <span class="detail-label">Organization</span>
                                    <span id="modalOrganization" class="detail-value"></span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Date</span>
                                    <span id="modalDate" class="detail-value"></span>
                                </div>
                                <div class="detail-item full-width">
                                    <span class="detail-label">Description</span>
                                    <p id="modalDescription" class="detail-value"></p>
                                </div>
                                <div class="detail-item full-width">
                                    <a id="modalCredentialLink" href="#" target="_blank" rel="noopener noreferrer" class="verify-link">
                                        Verify Credential
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Toast Notification -->
                <div id="toast" class="toast">
                    <span id="toastMessage"></span>
                </div>

                <!-- Loading Overlay -->
                <div class="loading-overlay">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
